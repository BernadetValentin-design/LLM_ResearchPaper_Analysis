<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Researcher</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body
    class="font-sans antialiased text-slate-800 bg-slate-50 h-screen overflow-hidden flex selection:bg-brand-200 selection:text-brand-900">

    <!-- Sidebar (History & Upload) -->
    <aside class="w-1/4 bg-slate-900 text-slate-300 flex flex-col border-r border-slate-800 relative z-20">
        <!-- Logo Area -->
        <div class="p-6 border-b border-slate-800 flex items-center gap-3">
            <div
                class="h-10 w-10 rounded-xl bg-gradient-to-br from-brand-400 to-brand-600 flex items-center justify-center shadow-lg shadow-brand-500/20">
                <i class="fa-solid fa-brain text-white text-lg"></i>
            </div>
            <div>
                <h1 class="font-bold text-slate-100 tracking-tight text-lg">DeepSearch</h1>
                <p class="text-xs text-slate-500 font-medium">Local AI Researcher</p>
            </div>
        </div>

        <!-- Document Upload Area (Drag & Drop) -->
        <div class="p-4">
            <div id="drop-zone"
                class="border-2 border-dashed border-slate-700 rounded-xl p-6 text-center hover:border-brand-500 hover:bg-slate-800/50 transition-all cursor-pointer group">
                <div
                    class="h-10 w-10 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-brand-500/10 transition-colors">
                    <i
                        class="fa-solid fa-cloud-arrow-up text-slate-400 group-hover:text-brand-500 text-lg transition-colors"></i>
                </div>
                <p class="text-sm font-medium text-slate-300 group-hover:text-brand-400 transition-colors">Clean & Drop
                    PDF</p>
                <p class="text-xs text-slate-600 mt-1">Research papers only</p>
                <input type="file" id="file-input" class="hidden" accept=".pdf" multiple>
            </div>
        </div>

        <!-- History List (Removed) -->
        <div class="flex-1 overflow-y-auto px-2 py-2"></div>

        <!-- Settings Area -->
        <div class="p-4 border-t border-slate-800 bg-slate-900/50 space-y-4">
            <!-- Temperature Control -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="text-xs font-semibold text-slate-500 uppercase">Temperature</label>
                    <span id="temp-value" class="text-xs text-brand-400 font-mono">0.7</span>
                </div>
                <input type="range" id="temp-slider" min="0" max="1" step="0.1" value="0.7"
                    class="w-full h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-brand-500">
            </div>

            <!-- System Prompt Control -->
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase mb-1 block">System Prompt</label>
                <textarea id="system-prompt" rows="3"
                    class="w-full bg-slate-800 text-xs text-slate-300 rounded-lg border border-slate-700 p-2 focus:outline-none focus:border-brand-500 resize-none scrollbar-thin scrollbar-thumb-slate-600"
                    placeholder="Define how the AI behaves...">You are a helpful academic research assistant. Use the provided context to answer questions accurately.</textarea>
            </div>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="w-3/4 flex flex-col relative bg-white">
        <!-- Top Navigation -->
        <header
            class="h-16 border-b border-slate-100 flex items-center justify-between px-8 bg-white/80 backdrop-blur-md sticky top-0 z-10">
            <div class="flex items-center gap-2">
                <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                <span id="model-status" class="text-sm font-medium text-slate-600">Model Ready (Llama-3.2-1B)</span>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-xs font-mono text-slate-400 bg-slate-50 px-2 py-1 rounded border border-slate-100">
                    <i class="fa-solid fa-database mr-1"></i>0 Vectors
                </span>
            </div>
        </header>

        <!-- Chat Container -->
        <div id="chat-container"
            class="flex-1 overflow-y-auto p-8 space-y-6 scrollbar-thin scrollbar-thumb-slate-200 scrollbar-track-transparent">

            <!-- Welcome Message -->
            <div class="flex flex-col items-center justify-center h-full text-center space-y-6 opacity-60">
                <div class="h-16 w-16 bg-brand-50 rounded-2xl flex items-center justify-center mb-2">
                    <i class="fa-solid fa-wand-magic-sparkles text-brand-500 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">How can I help with your research?</h2>
                <div class="grid grid-cols-2 gap-4 max-w-2xl w-full">
                    <button
                        class="p-4 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-brand-50 text-left transition-all group">
                        <span class="block font-medium text-slate-700 group-hover:text-brand-700 mb-1">Summarize a
                            paper</span>
                        <span class="text-sm text-slate-500">Upload a PDF and get a quick summary</span>
                    </button>
                    <button
                        class="p-4 rounded-xl border border-slate-200 hover:border-brand-300 hover:bg-brand-50 text-left transition-all group">
                        <span class="block font-medium text-slate-700 group-hover:text-brand-700 mb-1">Literature
                            Review</span>
                        <span class="text-sm text-slate-500">Synthesize insights from multiple sources</span>
                    </button>
                </div>
            </div>

            <!-- Example User Message (Hidden by default, used for template) -->
            <!-- 
            <div class="flex justify-end">
                <div class="bg-slate-800 text-white px-5 py-3 rounded-2xl rounded-tr-sm max-w-[80%] shadow-sm">
                    <p>Can you summarize the key findings of the uploaded paper?</p>
                </div>
            </div> 
            -->

            <!-- Example AI Message (Hidden by default) -->
            <!-- 
            <div class="flex justify-start gap-4 max-w-[85%]">
                <div class="h-8 w-8 rounded-full bg-brand-100 flex-shrink-0 flex items-center justify-center text-brand-600 mt-1">
                    <i class="fa-solid fa-robot text-xs"></i>
                </div>
                <div class="space-y-2">
                    <div class="bg-white border border-slate-100 px-5 py-4 rounded-2xl rounded-tl-sm shadow-sm prose prose-sm max-w-none text-slate-700">
                        <p>Based on the analysis...</p>
                    </div>
                </div>
            </div> 
            -->
        </div>

        <!-- Input Area -->
        <div class="p-6 bg-white border-t border-slate-100">
            <div class="max-w-4xl mx-auto relative">
                <!-- Uploaded Files Preview (ChatGPT Style) -->
                <div id="file-preview-area" class="flex flex-wrap gap-2 mb-3 empty:hidden">
                    <!-- Chips will be injected here via JS -->
                </div>
                <textarea id="user-input" rows="1"
                    class="w-full bg-slate-50 border border-slate-200 text-slate-800 rounded-2xl pl-5 pr-12 py-4 focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 resize-none shadow-sm transition-all"
                    placeholder="Ask a question about your documents..."></textarea>
                <button id="stop-btn"
                    class="hidden absolute right-3 bottom-3 h-10 w-10 bg-red-500 hover:bg-red-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-red-500/30 transition-all">
                    <i class="fa-solid fa-stop text-sm"></i>
                </button>
                <button id="send-btn"
                    class="absolute right-3 bottom-3 h-10 w-10 bg-brand-500 hover:bg-brand-600 text-white rounded-xl flex items-center justify-center shadow-lg shadow-brand-500/30 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa-solid fa-paper-plane text-sm"></i>
                </button>
            </div>
            <p class="text-center text-xs text-slate-400 mt-3">
                <i class="fa-solid fa-shield-halved mr-1 code-xs"></i> Privacy First: Your documents and chats never
                leave this browser.
            </p>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>

</html>
